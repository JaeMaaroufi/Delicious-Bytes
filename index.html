<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicious Bytes</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="nav-container">
      <div><img id="logo" src="./fast food nav bar.webp" /></div>
      <div id="nav-section">
        <nav id="nav">
          <ul id="nav-list">
            <li class="lone-list">Home</li>
            <li class="lone-list">Contact</li>
            <li class="lone-list">About</li>
          </ul>
        </nav>
      </div>
    </div>

    <div id="main-container">
      <div id="main-hero">
        <div id="hero-title">
          <h4>Fast Food is Here!</h4>
          <button type="button" id="btn">Order Now!</button>
        </div>
        <div id="hero-pic">
          <img src="./hero img.png" id="img-hero" />
        </div>
      </div>
      <div id="menu">
        <div id="menu-title">
          <h2>Quick Bites: Eat Fast, Laugh Faster!</h2>
        </div>
        <div id="card-items">
          <div class="food">
            <img
              class="food-menu"
              src="https://png.pngtree.com/png-clipart/20230530/ourmid/pngtree-delicious-onion-rings-png-image_7114803.png"
              alt="Onion rings"
              class="food"
            />
            <h4 class="item-title">Onion Rings</h4>
          </div>
          <div class="food">
            <img
              class="food-menu"
              src="https://static.vecteezy.com/system/resources/previews/025/250/414/original/yummy-fried-chicken-cartoon-illustrations-and-clipart-of-tasty-fast-food-meal-generative-ai-png.png"
              alt="Hamburger"
              class="food"
            />
            <h4 class="item-title">Chicken Wings</h4>
          </div>
          <div class="food">
            <img
              class="food-menu"
              src="https://static.vecteezy.com/system/resources/previews/025/250/414/original/yummy-fried-chicken-cartoon-illustrations-and-clipart-of-tasty-fast-food-meal-generative-ai-png.png"
              alt="Hamburger"
              class="food"
            />
            <h4 class="item-title">Spicy Chicken Wings</h4>
          </div>

          <div class="food">
            <img
              class="food-menu"
              src="https://www.kindpng.com/picc/m/113-1135703_hamburger-fast-food-veggie-burger-cartoon-burger-png.png"
              alt="Fried Chicken"
              class="food"
            />
            <h3 class="item-title">Big Mac</h3>
          </div>

          <div class="food">
            <img
              class="food-menu"
              src="https://img.freepik.com/premium-vector/hand-draw-pizza-with-various-ingredients-cartoon-style-whole-chopped-pizza-icon-vector-illust_380711-479.jpg"
              alt="Healthy Food"
              class="food"
            />
            <h3 class="item-title">Peperoni Pizza</h3>
          </div>

          <div class="food">
            <img
              class="food-menu"
              src="https://static.vecteezy.com/system/resources/previews/018/974/363/original/hand-drawn-healthy-food-set-illustration-in-doodle-style-png.png"
              alt="Pizza"
              class="food"
            />
            <h3 class="item-title">Healthy meal</h3>
          </div>

          <div class="food">
            <img
              class="food-menu"
              src="https://png.pngtree.com/png-clipart/20230530/ourmid/pngtree-delicious-onion-rings-png-image_7114803.png"
              alt="Onion rings"
              class="food"
            />
            <h3 class="item-title">Onion Rings</h3>
          </div>
          <div class="food">
            <img
              class="food-menu"
              src="https://png.pngtree.com/png-clipart/20220117/original/pngtree-cartoon-hand-painted-gourmet-french-fries-png-material-png-image_7126108.png"
              alt="French fries"
              class="food"
            />
            <h3 class="item-title">Fries</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
